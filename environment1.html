            =
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Offcanvas with backdrop</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>

    <div class="titles">

  <div class="container">

    <div class="slider-container">
      <label for="customRange" class="form-label">Timeline</label>
      <form action="">
      <input type="range" class="form-range range-slider" min="0" max="100" value="0" id="customRange">
      </form>
    </div>
    
    <!-- Carousel -->
    <div id="photoCarousel" class="container-fluid carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active col-12">
          <img src="https://via.placeholder.com/1920x1080?text=Foto+1" class="d-block w-100 h-100" alt="Foto 1">
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1920x1080?text=Foto+2" class="d-block w-100 h-100" alt="Foto 2">
        </div>
        <!-- Slide 3 -->
        <div class="carousel-item">

        <!-- Slide 4 -->

          <img src="https://via.placeholder.com/1920x1080?text=Foto+4" class="d-block w-100 h-100" alt="Foto 4">
        </div>

        <!-- Slide 5 -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1920x1080?text=Foto+5" class="d-block w-100 h-100" alt="Foto 5">
        </div>

        <!-- Slide 6 -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1920x1080?text=Foto+6" class="d-block w-100 h-100" alt="Foto 6">
        </div>

        <!-- Slide 7 -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1920x1080?text=Foto+7" class="d-block w-100 h-100" alt="Foto 7">
        </div>

        <!-- Slide 8 -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1920x1080?text=Foto+8" class="d-block w-100 h-100" alt="Foto 8">
        </div>

        <!-- Slide 9 -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1920x1080?text=Foto+9" class="d-block w-100 h-100" alt="Foto 9">
        </div>

        <!-- Slide 10 -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1920x1080?text=Foto+10" class="d-block w-100 h-100" alt="Foto 10">
        </div>


      </div>
      <!-- Controles del Carousel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Thumbnails debajo del carousel -->
