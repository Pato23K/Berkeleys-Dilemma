<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel de Fotos</title>

  <link href="./css/e1.css" type="text/css" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark bg-gradient text-white">

    <div class="container">
        <button class="btn btn-transparent fixed-button text-white border col-1 mt-5 p-10 w-10 offset-10" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">
            =
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Offcanvas with backdrop</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <p>.....</p>
            </div>
        </div>

        <h7 class="PageName col-1 mt-5 p-10 w-50 ">Berkeley's Dilemma</h7>
</div>

    <div class="container bg-light py-100 m-100 p-100 b-10">
            
    </div>

  <div class=" container mt-10">
    
    <!-- Carousel -->
    <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/1200x400?text=Foto+1" class="d-block w-100" alt="Foto 1">
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1200x400?text=Foto+2" class="d-block w-100" alt="Foto 2">
        </div>
        <!-- Slide 3 -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1200x400?text=Foto+3" class="d-block w-100" alt="Foto 3">
        </div>
        <!-- Slide 4 -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1200x400?text=Foto+4" class="d-block w-100" alt="Foto 4">
        </div>
      </div>
      <!-- Controles del Carousel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Thumbnails debajo del carousel -->
    <div class="row text-center mt-4">
      <div class="col-3">
        <img src="https://via.placeholder.com/400x300?text=Foto+1" class="img-fluid" alt="Thumbnail 1">
      </div>
      <div class="col-3">
        <img src="https://via.placeholder.com/400x300?text=Foto+2" class="img-fluid" alt="Thumbnail 2">
      </div>
      <div class="col-3">
        <img src="https://via.placeholder.com/400x300?text=Foto+3" class="img-fluid" alt="Thumbnail 3">
      </div>
      <div class="col-3">
        <img src="https://via.placeholder.com/400x300?text=Foto+4" class="img-fluid" alt="Thumbnail 4">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
